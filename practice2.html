<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="app-103">
        <input type ="checkbox" @click="change" checked>
        <span v-show="seen">Hello!</span>
    </div>
    <div id="app-104">
        <input type="checkbox" @click="change" checked>
        <span v-if="seen">Hello!</span>
    </div>
    <div id="app-105">
        <input type="checkbox" @click="change" checked>
        <span v-if="seen">Hello!</span>
        <span v-else>Bye!</span>
    </div>
    <div id="app-106">
        <input type="radio" name="app106-type" onclick="app106.type='A'">
        <input type="radio" name="app106-type" onclick="app106.type='B'" checked>
        <input type="radio" name="app106-type" onclick="app106.type='C'">
        <span v-if="type=='A'">Good morning!</span>
        <span v-else-if="type=='B'">Hello!</span>
        <span v-else>Good night!</span>
    </div>
    <script>
        var app103 = new Vue({
            el: '#app-103',
            data: {seen: true},
            methods: {
                change: function(e){
                    this.seen = e.target.checked
                }
            }
        })
        var app104 = new Vue({
            el: '#app-104',
            data: {seen: true},
            methods: {
                change: function(e) {
                    this.seen = e.target.checked
                }
            }
        })
        var app105 = new Vue({
            el: '#app-105',
            data: {seen: true},
            methods: {
                change: function(e){
                    this.seen = e.target.checked
                }
            }
        })
        var app106 = new Vue({
            el:'#app-106',
            data:{
                type: 'A'
            }
        })
    </script>
</body>
</html>
